<!DOCTYPE html>
<html>

<head>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <title>Tremenda página</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>The big UCM team</h1>
  </header>
  <main>
    <!--Para crear las imagenes y sus respectivos comentarios bajo ellas-->
    <div class="contenedor">
      <div class="imagen">
        <img src="img/dani.png" alt="dani">
      </div>
      <div class="texto">
        <p>Dani</p>
      </div>
    </div>
    <div class="contenedor">
      <div class="imagen">
        <img src="img/nacho.png" alt="matu">
      </div>
      <div class="texto">
        <p>Nacho</p>
      </div>
    </div>
    <div class="contenedor">
      <div class="imagen">
        <img src="img/segura.png" alt="nacho">
      </div>
      <div class="texto">
        <p>Segura</p>
      </div>
    </div>
    <div class="contenedor">
      <div class="imagen">
        <img src="img/matu.png" alt="segura">
      </div>
      <div class="texto">
        <p>Matu</p>
      </div>
    </div>
    <!--Para crear la caja de envio de comentarios-->
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre">

      <label for="comentario">Comentario:</label>
      <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

      <input type="submit" value="Enviar">
    </form>

  </main>
  <!--El footer-->
  <footer>
    <p>© EL DANI CON LA IA WUAAAAAAA 2023</p>
  </footer>
  <script>
    // Obtén todas las imágenes dentro de elementos con la clase "imagen"
    const imagenes = document.querySelectorAll('.imagen img');

    // Agrega un event listener a cada imagen
    imagenes.forEach(imagen => {
      imagen.addEventListener('mouseover', () => {
        // Agrega la clase CSS "girar" a la imagen al pasar el mouse sobre ella
        imagen.classList.add('girar');

        // Elimina la clase CSS "girar" después de 1 segundo para volver a su estado normal
        setTimeout(() => {
          imagen.classList.remove('girar');
        }, 1000);
      });
    });
  </script>
</body>

</html>
